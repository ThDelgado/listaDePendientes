<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de tareas pendientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">  
</head>
  <body>

    <div class="container text-center mt-4">
        <h3>LISTA DE TAREAS PENDIENTES</h3>
    </div>
    
    <!-- boton para mostrar y ocultar formulario-->
    <div class="container">
        <button id="verFormulario" type="button" class="btn btn-success">Agregar tarea</button>
        
        <!--formulario para agregar tarea-->
        <form id = "formulario" action="">
            <div class="mb-3">  
                <label for="nuevaTarea" class="form-label">Nueva tarea</label>
                <input type="text" class="form-control" id="nuevaTarea" >
              </div>

        </form>
        
    </div>

    <!--tabla de tareas-->
    <div class="container mt-5 tareas">
    <table class="table" id="tablaTareas">
        <thead>
          <tr>        
            <th scope="col">Tarea</th>
            <th scope="col">Finalizar</th>
          </tr>
        </thead>
        <tbody id="cuerpo-tabla">
          <tr >           
            <td></td>
            <td></td>           
          </tr>         
        </tbody>
      </table>
    </div>

      <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
